<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Map Editor</title>
    <meta charset="utf-8" />
</head>
<body>
    <canvas width="2048" height="2048"></canvas>
    =
    <div id="ToolBars">
        <div id="LayersToolBarContainter">
            <div class="tool-bar-button" id="LayersToolBarButton" onclick="clickLayersToolBarButton()"> + </div>
            <div class="toolbar" id="LayersToolBar">
                <h1 onclick="clickLayersToolBarButton()">Layers</h1>
                <div id="LayersPreview"></div>
                <hr />
                <div class="button" onclick="clickAddLayer()">
                    Add Layer
                </div>
                <div class="button" onclick="clickClearLayer()">
                    Clear Current Layer
                </div>
                <div class="button" onclick="clickDeleteLayer()">
                    Delete Current Layer
                </div>

                <div class="button" onclick="clickCopyLayer()">
                    Copy From Current Layer
                </div>
                <div class="button" onclick="clickPasteLayer()">
                    Paste Into Current Layer
                </div>
            </div>
        </div>
        <div id="ToolsToolBarContainter">
            <div class="tool-bar-button" id="ToolsToolBarButton" onclick="clickToolsToolBarButton()"> + </div>
            <div class="toolbar" id="ToolsToolBar">
                <h1 onclick="clickToolsToolBarButton()">Tools</h1>
                <div id="LastTilePreview"><br /></div>
                <div><input id="ResourceName" style="float:right;" /></div>
                <div id="TileInfo"><br /></div>
                <div class="button" onclick="clickRenameSelectedTile()">Rename Selected Tile</div>
                <div class="button" onclick="clickRenameAllMatchingTiles()">Rename All Matching Tiles</div>
                <hr />
                <div class="button" id="BrushToolButton" onclick="clickPaintTool()">
                    Paint Brush (B)
                    <input class="number-input" id="PaintBrushInputX" type="number" placeholder="X" />

                    <input class="number-input" id="PaintBrushInputY" type="number" placeholder="Y" />

                    <span id="PaintBrushPreview" />
                </div>
                <div class="button" id="EraserToolButton" onclick="clickEraserTool()">
                    Eraser (E)
                </div>
                <div class="button" id="EyedropperToolButton" onclick="clickEyedropperTool()">
                    Eyedropper (I)
                </div>

                <div class="button" id="PaletteButton" onclick="clickPaletteButton()">
                    Palette (P)
                </div>
            </div>
        </div>
        <div id="MapToolBarContainter">
            <div class="tool-bar-button" id="MapToolBarButton" onclick="clickMapToolBarButton()"> + </div>
            <div class="toolbar" id="MapToolBar">
                <h1 onclick="clickMapToolBarButton()">Map</h1>
                <div style="padding-bottom:40px;">
                    <input id="File" onchange="validateImportButton()" type="file" />
                </div>
                <div class="button" id="ImportMap" onclick="clickImportMapButton()">
                    Import Map
                </div>
                <hr />
                <div style="padding-bottom:40px ;">
                    <input placeholder="Map Name" onchange="validateExportButton()" id="MapName" type="text" />
                </div>
                <div class="button" id="ExportMap" onclick="clickExportMapButton()">
                    Export Map
                </div>
                <hr style="margin-top:20px;margin-bottom:40px;border:1px solid #33aa33 ;" />
            </div>
        </div>
    </div>
    <div id="Footer"><a href="http://devearley.github.io" target="_blank"><small>© Alex Earley | Shoshin Game Studio 2017 </small></a></div>
    <script src="app.js" type="text/javascript"></script>
    <a href="" id="HiddenDownloadAnchor"></a>
</body>
</html>
