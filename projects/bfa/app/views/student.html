<div id="artist-page">
    <div id="artist-info" class="shadow" style=" ">
        <h1 style="text-align:left;" ng-bind-html="vm.student.name"></h1>
        <p style="padding-bottom: 0;">
            <img style="" ng-src="{{vm.student.profile.url}}" />
        </p>
        <p style="text-align:justify; max-width:500px;margin:auto auto;" ng-bind-html="vm.student.desc"></p>
     

    </div>
    <div id="artist-gallery">
        <div ng-repeat="image in vm.images" style="position: relative; margin-bottom: 200px;">
            <img class="bg shadow" ng-src="{{image.url}}" ng-click="vm.currentImage != image?vm.currentImage = image:vm.currentImage= null"
                ng-class="{'active':vm.currentImage == image}" />
            <div class="shadow image-tag" ng-bind-html="image.desc"></div>
        </div>
    </div>
    <div ng-click="vm.clickHome()" class="shadow" style="position:fixed; cursor:pointer; bottom:10px;right:10px;background:rgba(255,255,255,0.5);padding:20px;">
        <i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i> BACK
    </div>
</div>
