<div class="gallery-awesome-container">
    <div ng-repeat="img in vm.Images" class="gallery-awesome-thumb-container {{id}}gatc" ng-click="vm.ShowFull($event,img)"
          ng-class="{'empty':img.thumb==undefined||img.thumb==null||img.thumb==''}" >
        <img ng-if="img.thumb!=undefined&&img.thumb!=null&&img.thumb!=''"
             src="{{img.thumb}}"   
             class="gallery-awesome-thumb {{id}}gat"/>
        <span class="gallery-awesome-caption">
            {{img.caption}}
        </span>
    </div>
    </div>
