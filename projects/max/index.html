<!DOCTYPE html>
<html>
<head>
    <title>GalleryAwesomeApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="../../css/angular-material.min.css" type="text/css" rel="stylesheet">
    <link href="site.css" type="text/css" rel="stylesheet">
</head>
<body ng-app="GalleryAwesomeApp">
    <div id="Header">

    </div>
    <div id="Resume">

    </div>
    <div id="Content" ng-controller="GalleryAwesomeController as vm">
       
        <gallery-awesome images="vm.Images" columns="vm.Columns" radius="vm.Radius"></gallery-awesome>
    </div>

    <script src="../../libs/angular.min.js"></script>
    <script src="../../libs/angular-animate.min.js"></script>
    <script src="../../libs/angular-aria.min.js"></script>
    <script src="../../libs/angular-touch.min.js"></script>
    <script src="../../libs/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
